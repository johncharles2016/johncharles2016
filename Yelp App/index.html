<body>
    
    <div class = "container">
        <div class = "loginpage" id="logindiv">
            <h4>Welcome to John's app!</h4>
            <input type="email" placeholder="Please enter an email address" id="email"/>
            <br>
            <input type="password" placeholder="Please enter the corresponding password" id="password"/>
            <br>
            <button class = "button1" onclick="login()">Log In</button>

        </div>


        <div class = "Mainpage" id="userdiv">
            <div class="topnav">
                <a href="#" onclick="logout();return false;">Log out</a>
                <a href="#home" onclick="Mainpage_search();return false;">Search</a>
            </div>


            <div class = "Mainpage-content">
                
                <div id = "home " style="color:white;">
                    <h3>Easy Search!</h3>
                    <br>
                    <p>Find Local Businesses quick and easy.</p>
					<br>
                    <p>To use GPS, leave location, or "close to" field blank</p>
                </div>
                <div id="JohnModal" class="modal">
                    <div class = "modal-content">
                        <span class="hide" onclick="hideModal()">&times;</span>
                        <div id="map" class="map-image"></div>
                    </div>
                </div>
				<div id = "search-tab">
                    <h3>Search</h3>
                    <input class = "searchbar" type = "text" placeholder = "Look for" id = "searchvalue"/>
                    <input class = "searchbar" type = "text" placeholder = "Close to" id = "locationvalue"/>
                    <button id = "find" class="button2"><img src="search.png" height="30" width="30" onclick="locationSearch()"></button>
                           
					<br><br>
                    <div id = "results"></div>
                </div>
            </div>
        </div>
        
    </div>
